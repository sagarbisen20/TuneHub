<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin_Home</title>
    <link rel="stylesheet" th:href="@{/css/adminhome.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/index}">TuneHub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="newSong">
                        <i class="fas fa-plus"></i> Add Songs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="viewSong">
                        <i class="fas fa-eye"></i> View Songs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="createPlaylist">
                        <i class="fas fa-list"></i> Create Playlist
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="viewPlaylist">
                        <i class="fas fa-play"></i> Display Playlist
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="hdn">Admin_Home</h1>
        <br>
        <button class="btn">
            <a href="newSong">
                <i class="fas fa-plus"></i> Add Songs
            </a>
        </button>
        <br>
        <br>
        <button class="btn">
            <a href="viewSong">
                <i class="fas fa-eye"></i> View Songs
            </a>
        </button>
        <br>
        <br>
        <button class="btn">
            <a href="createPlaylist">
                <i class="fas fa-list"></i> Create Playlist
            </a>
        </button>
        <br>
        <br>
        <button class="btn">
            <a href="viewPlaylist">
                <i class="fas fa-play"></i> Display Playlist
            </a>
        </button>
        <br>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
