<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>DisplaySongs</title>
    <link rel="stylesheet" th:href="@{/css/displaysongs.css}">
    <!-- Add the link to the icon library (Font Awesome in this case) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style type="text/css">
    iframe {
        height: 100px;
        width: 500px;
    }
</style>
<body>
    <div class="container">
        <table border="1" class="tbl">
            <tr>
                <td>ID</td>
                <td>ARTIST</td>
                <td>GENRE</td>
                <td>LINK</td>
                <td>NAME</td>
            </tr>
            <tr th:each="songs:${songs}">
                <td th:text="${songs.id}"></td>
                <td th:text="${songs.artist}"></td>
                <td th:text="${songs.genre}"></td>
                <td>
                    <audio controls>
                        <source th:src="${songs.link}" type="audio/mpeg" >
                    </audio>
                </td>
                <td th:text="${songs.name}"></td>
            </tr>
        </table>
    </div>

    <!-- Script to handle navigation -->
    <script>
        function showContent(contentType) {
            console.log("Navigating to: " + contentType);

            if (contentType === 'home') {
                // Redirect to home page
                window.location.href = '/home';
            } else if (contentType === 'about') {
                // Redirect to about page
                window.location.href = '/about';
            } else if (contentType === 'songs') {
                // Stay on the current page (DisplaySongs)
            } else if (contentType === 'playlist') {
                // Redirect to playlist page
                window.location.href = '/playlist';
            }
        }
    </script>
</body>
</html>
