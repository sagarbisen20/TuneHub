<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/index}">TuneHub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login"> Log-In</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <form action="register" method="post">
                <label class="lbl">Username :</label>
                <input type="text" name="username">
                <br>
                <label class="lbl">E-mail :</label>
                <input type="email" name="email">
                <br>
                <label class="lbl">Password :</label>
                <input type="password" name="password">
                <br>
                    <label class="lbl">Gender :</label>
                   
                    <label>Male :<input type="radio" value="male" name="gender"></label>
                    <label>Female :<input type="radio" value="female" name="gender"></label>
                    <label>Other :<input type="radio" value="other" name="gender"></label>
                    <br><br>
                    
                    <label class="lbl">Role :</label>
                    <label class="lbl">Admin :<input type="radio" value="admin" name="role"></label>
                    <label class="lbl">Customer :<input type="radio" value="customer" name="role"></label>
                    <br>
                    
                <label class="lbl">Address</label>
                <br>
                <textarea name="address" rows="4" cols="50"></textarea>
                <br>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function showContent(contentType) {
            console.log("Navigating to: " + contentType);
            // You can implement logic to handle navigation or content switching

            // Example: Redirect to a specific page based on contentType
            if (contentType === 'songs') {
                window.location.href = 'songs.html';
            } else if (contentType === 'playlist') {
                window.location.href = 'playlist.html';
            } else {
                // Handle other content types or implement your logic
            }
        }
    </script>
</body>
</html>
